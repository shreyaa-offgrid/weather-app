<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Weather App</title>
</head>

<body>
    <div class="grid-container">
        <div class="header-contaier">
            <div class="header">
                <div class="search-bar">
                    <input type="search" placeholder="Search for cities">
                    <button>&#8658;</button>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                        <span class="unit c">° C</span>
                        <span class="unit f">° F</span>
                    </span>
                </label>

            </div>
        </div>
        <div class="main-content-container">
            <div class="left-container">
                <div class="left">
                    <div class="upper-container">
                        <div class="upper">

                        </div>
                    </div>
                    <div class="lower-container">
                        <div class="lower">
                            air conditions
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="right">
                    7-day forecast
                </div>
            </div>
        </div>
    </div>
</body>

</html>
